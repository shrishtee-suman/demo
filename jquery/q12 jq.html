<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("span").click(function(event){
        event.stopPropagation();
        alert("The span element was clicked.");
    });
    $("p").click(function(event){
        alert("The p element was clicked.");
    });
    $("div").click(function(){
        alert("The div element was clicked.");
    });
});
</script>
</head>
<body>

<div style="height:100px;width:500px;padding:10px;border:1px solid blue;background-color:lightblue;">
This is a div element.
<p style="background-color:pink">This is a p element, in the div element. 
<br><span style="background-color:orange">This is a span element in the p and the div element.</span></p></div>
</body>
</html>
