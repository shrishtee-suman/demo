<head></head>
<body>
	<div id="main">
		<p class="target">Changing Font</p>

	<button>Font</button>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

			$("#main > .target").css("fontSize", "70px");
		});
		
	</script>
	
</body>
